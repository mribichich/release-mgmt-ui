<!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title">Release Management</span>
      <!-- Add spacer, to align navigation to the right -->

      <!-- Navigation. We hide it in small screens. -->
      <nav class="mdl-navigation mdl-layout--large-screen-only">
        <a class="mdl-navigation__link" href="javascript:void(0)" routerLink="/">Dashboard</a>
        <a class="mdl-navigation__link" href="javascript:void(0)" routerLink="/applications">Applications</a>

    </div>
    <div class="mdl-layout__tab-bar mdl-js-ripple-effect">

      <a class="mdl-layout__tab" href="javascript:void(0)" routerLink="/applications">Applications</a>
    </div>
  </header>
  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title">Release Management</span>
    <nav class="mdl-navigation">
      <a class="mdl-navigation__link" href="javascript:void(0)" routerLink="/">Dashboard</a>
      <a class="mdl-navigation__link" href="javascript:void(0)" routerLink="/applications">Applications</a>
    </nav>
  </div>
  <main class="mdl-layout__content">

    </section>
     
      <router-outlet></router-outlet>

</div>
