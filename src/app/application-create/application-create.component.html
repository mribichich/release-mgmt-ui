<div class="mdl-card mdl-shadow--2dp application-create__view-card">
    <div class="mdl-card__title mdl-card--expand">
        <h2 class="mdl-card__title-text application-create__view-card__title">
            <span class="application-create__view-card__title__text">Create Application</span>
        </h2>
    </div>
    <div class="mdl-card__supporting-text">
        <form (ngSubmit)="save(appForm.form.invalid)"
            #appForm="ngForm"
            novalidate>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input"
                    type="text"
                    id="name"
                    name="name"
                    [(ngModel)]="application.name"
                    #name="ngModel"
                    required>
                <label class="mdl-textfield__label"
                    for="name">Name...</label>
                <span class="mdl-textfield__error"
                    [hidden]="name.valid || name.pristine">Debe ingresar el nombre</span>
            </div>
            <br><br>
            <div>
                <button class="mdl-button mdl-js-button mdl-button--raised  mdl-js-ripple-effect mdl-button--colored"
                    type="submit">
                  Save Application
                </button>
                <button class="mdl-button mdl-js-button mdl-js-ripple-effect"
                    type="button"
                    (click)="cancel()">
                  Cancel
                </button>
            </div>
        </form>
    </div>
</div>
