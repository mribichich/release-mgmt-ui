
<div class="demo-card-square mdl-card mdl-shadow--2dp">
  <div class="mdl-card__title mdl-card--expand">
    <h2 class="mdl-card__title-text">
      Applications

      <button class="mdl-button mdl-js-button mdl-button--icon">
  <i class="material-icons">mood</i>
</button>
      </h2>
  </div>
  <div class="mdl-card__supporting-text">
   <div class="demo-list-action mdl-list">
    <div class="mdl-list__item" *ngFor="let app of applications">
      <span class="mdl-list__item-primary-content">
      <span>{{app.model.name}}</span>
      </span>
      <a class="mdl-list__item-secondary-action" href="javascript:void(0)" [routerLink]="['/applications/edit', app.model.name]"><i class="material-icons">edit</i></a>
      <a class="mdl-list__item-secondary-action" *ngIf="!showDeleteActions" href="javascript:void(0)" (click)="showDeleteConfirmation($event, app.model)"><i class="material-icons">delete</i></a>
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect" 
      *ngIf="showDeleteActions && isSelectedApplication(app.model)" (click)="deleteApplication($event, app.model)">Yes</button>
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect" 
      *ngIf="showDeleteActions && isSelectedApplication(app.model)" (click)="cancelDeleteApplication($event, app.model)">No</button>
    </div>
  </div>
  </div>
</div>
