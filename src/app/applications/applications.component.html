<div class="mdl-card mdl-shadow--2dp applications__view-card">
  <div class="mdl-card__title mdl-card--expand">
    <h2 class="mdl-card__title-text applications__view-card__title">
      <span class="applications__view-card__title__text">Applications</span>
      <button class="mdl-button mdl-js-button mdl-button--icon" [routerLink]="['/applications/create']" id="tt1">
  <i class="material-icons">add</i>
</button>
      <div class="mdl-tooltip" data-mdl-for="tt1">
        Create Application
      </div>
    </h2>
  </div>
  <div class="mdl-card__supporting-text">
    <div class=" mdl-list">
      <div class="mdl-list__item" *ngFor="let app of applications">
        <button class="mdl-list__item-primary-content mdl-button mdl-js-button mdl-js-ripple-effect" [routerLink]="['/applications', app.model.name]">
          <span>{{app.model.name}}</span>
        </button>
        <a class="mdl-list__item-secondary-action" href="javascript:void(0)" [routerLink]="['/applications/edit', app.model.name]">
          <i class="material-icons">edit</i>
        </a>
        <a class="mdl-list__item-secondary-action" *ngIf="!showDeleteActions" href="javascript:void(0)" (click)="showDeleteConfirmation($event, app.model)">
          <i class="material-icons">delete</i>
        </a>
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect" *ngIf="showDeleteActions && isSelectedApplication(app.model)"
          (click)="deleteApplication($event, app.model)">Yes</button>
        <button class="mdl-button mdl-js-button  mdl-js-ripple-effect" *ngIf="showDeleteActions && isSelectedApplication(app.model)"
          (click)="cancelDeleteApplication($event, app.model)">No</button>
      </div>
    </div>
  </div>
</div>
