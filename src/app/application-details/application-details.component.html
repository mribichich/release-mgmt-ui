<div class="mdl-card mdl-shadow--2dp application-details__view-card">
    <div class="mdl-card__title mdl-card--expand">
        <h2 class="mdl-card__title-text application-details__view-card__title">
            <span class="application-details__view-card__title__text"
                *ngIf="application">
             {{application.name}}
            </span>
            <!--<button class="mdl-button mdl-js-button mdl-button--icon"
               [routerLink]="['releases']"
                id="tt1">
  <i class="material-icons">add</i>
</button>
            <div class="mdl-tooltip"
                data-mdl-for="tt1">
                Create Application
            </div>-->
        </h2>
    </div>
    <div class="mdl-card__supporting-text"
        *ngIf="application">
        <ul>
            <li *ngFor="let release of application.releases">
                {{release.version}} / {{release.timestamp | date}}
            </li>
        </ul>
    </div>
</div>
